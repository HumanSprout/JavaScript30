<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JS Reference VS Copy</title>
  </head>
  <body>
    <script>
      // primitives are passed by value
      let one = 1;
      let two = one;
      two = 2;
      console.log(one); // 1
      console.log(two); // 2
      // objects are passed by reference
      let nums = { one, two };
      let moreNums = nums;
      nums.three = 3;
      console.log(moreNums.three); // 3
      // use the spread operator (es6) to create new objects / arrays
      let evenMoreNums = { ...moreNums, four: 4 };
      // or object.assign (es5), either way prevents unwanted mutations
      evenMoreNumsThanBefore = Object.assign({}, evenMoreNums, { five: 5 });
    </script>
  </body>
</html>
